<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/css/header/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/dataTables.bootstrap4.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/sb-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/datetimepicker.css}"/>
    <script th:src="@{/css/header/jquery.min.js}"></script>
    <script th:src="@{/css/header/datetimepicker.js}"></script>
    <script th:src="@{/css/header/dates.js}"></script>
    <script th:src="@{/css/header/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h1>

    <div class="row">
        <div class="col-sm-3">
            <h1> <a href="/product/new">New Product</a></h1>
        </div>
    </div>
    <span sec:authentication="id"></span>

            <div th:if="${not #lists.isEmpty(items)}">
                <div class="table-responsive">
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fa fa-table"></i>
                            <form method="post" action="../chart/showchart">
                                <div class="col-sm-12 col-md-9">

                                    <label class="control-label col-sm-4" for="price">From:
                                        <input type="text" name="yearOne" id="startDate" class="form-control form-control-sm" placeholder="" aria-controls="example">
                                    </label>



                                    <label class="control-label col-sm-4" for="price">To:
                                        <input type="text" name="yearTwo" id="stopDate" class="form-control form-control-sm" placeholder="" aria-controls="dataTable"></label>

                                </div>
                                <input class="btn btn-primary" type="submit" value="Search">
                            </form></div>
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <th>Product list</th>
            <thead >

                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Date</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id_item}"></td>
                <td th:text="${item.item_description}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.expiration_date}"></td>
                <td><a class="fa fa-check-square-o" aria-hidden="true" th:href="${'/product/show/' + item.id_item}">View</a> </td>
                <td><a class="fa fa-pencil-square-o" aria-hidden="true" th:href="${'/product/edit/' + item.id_item}">Edit</a> </td>
                <td><a class="fa fa-eraser" aria-hidden="true" th:href="${'/product/delete/' + item.id_item}">Delete</a> </td>
            </tr>
            <tfoot >

            <th>Id</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image URL</th>
            <th>List</th>
            <th>Edit</th>
            <th>Delete</th>
            </tr>
            </tfoot>
        </table>
    </div>
    </div>
    </div>

</div>

<script th:src="@{/css/footer/bootstrap.bundle.min.js}"></script>
<script th:src="@{/css/footer/jquery.dataTables.min.js}"></script>
<script th:src="@{/css/footer/dataTables.bootstrap4.js}"></script>
<script th:src="@{/css/footer/sb-admin-datatables.js}"></script>
</body>
</html>
